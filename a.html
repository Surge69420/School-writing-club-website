<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flower Text CSS</title>
<style>
  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .flower-text {
    font-size: 50px;
    background: linear-gradient(to right, #ff6b6b, #ff9f9f);
    -webkit-background-clip: text;
    color: transparent;
    animation: flower 5s infinite alternate;
  }

  @keyframes flower {
    0% {
      text-shadow: 0 0 10px #ff6b6b, 0 0 20px #ff9f9f, 0 0 30px #ff6b6b, 0 0 40px #ff9f9f, 0 0 50px #ff6b6b, 0 0 60px #ff9f9f, 0 0 70px #ff6b6b, 0 0 80px #ff9f9f, 0 0 90px #ff6b6b;
    }
    100% {
      text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff9f9f, 0 0 60px #ff6b6b, 0 0 80px #ff9f9f, 0 0 100px #ff6b6b, 0 0 120px #ff9f9f, 0 0 140px #ff6b6b, 0 0 160px #ff9f9f, 0 0 180px #ff6b6b;
    }
  }
</style>
</head>
<body>
  <div class="flower-text">Flower Text</div>
</body>
</html>
