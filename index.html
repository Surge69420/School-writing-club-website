<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Club</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        body {
            background-color: #222831;
            color: white;
            padding: 0;
            margin: 0;
            font-family: "Montserrat", sans-serif;
            user-select: none;
        }

        th,
        td {

            margin: 0%;
            padding: 0;
            background-color: #0B60B0;
            box-shadow: 0 0 40px 10px rgba(90, 148, 235, 0.2);
        }

        .th1 {
            padding: 3vw;

        }

        .button {
            display: block;

            height: 4vh;
            background-color: #3da7e0;
            border: none;
            
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20vh;
            transition: transform .2s ease-in-out;
            
            cursor: pointer;
        }


        .button:hover {
            transform: scale(1.2);
            background-color: #37b7fc;
            border: 0;
            z-index: 1;
            box-shadow: 0 0 5px 2.5px rgba(90, 148, 235, 0.2);
            border-radius: .2vw;
        }

        .buttonDarkB {
            background-color: #0762b8;
        }

        .buttonDarkB:hover {
            background-color: #0266c4;
        }

        .bottomDiv {
            background-color: #0B60B0;
            width: 100vw;
            padding: 0;
            position: absolute;
            bottom: 2vh;
            box-shadow: 0 0 3px 1.5px rgba(90, 148, 235, 0.2);
        }

        .bottomDiv hr {
            margin: 0;
            
        }

        .backCircle {
            border-radius: 50%;
            background-color: #40A2D8;
            position: relative;
            transform: scale(.4);
            pointer-events: auto;
            transition: transform .3s ease-in-out;
            box-shadow: 0 0 10px 5px rgba(90, 148, 235, 0.2);
        }

        .kiddie {
            height: 50vh;
            width: 50vh;
            transform: scale(2);
            pointer-events: none;
            transition: transform .3s ease-in-out;

        }

        .backCircle:hover {
            transform: scale(1);
        }

        .backCircle:hover .kiddie {
            transform: scale(1);
        }
    </style>
</head>

<body>
    <center>
        <h1>Amigos Da Escrita</h1>
        <table>
            <tr>
                <th class="th1" style="border-top-left-radius: 2vh; border-bottom-left-radius: 2vh;">
                    <div class="backCircle">
                        <img src="kiddie.png" alt="" class="kiddie">
                    </div>

                </th>
                <th style="border-top-right-radius: 2vh; border-bottom-right-radius: 2vh;">
                    <div class="button">
                        Button</div>
                    <div class="button buttonDarkB">
                        Os Escritores</div>
                    <div class="button">
                        Prosas</div>
                    <div class="button buttonDarkB">
                        Poemas</div>
                    <div class="button">
                        Curisodades</div>
                    <div class="button buttonDarkB">
                        Historórias</div>
                    <div class="button">
                        Provérbios</div>
                </th>
            </tr>
        </table>
        <div class="bottomDiv">
            <hr>
            <p>Bem-vindo à página da Turma J do 10º ano do Curso Profissional de Técnico de Multimédia.
                Diverte-te!!!!</p>
            <hr>
        </div>
    </center>
</body>

</html>
